<!DOCTYPE html>
<html lang="uk" dir="ltr" data-theme="dark">
  <head>
    <title>physicGame</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon-precomposed" href="favicon.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600,700,800&display=swap&subset=cyrillic">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" id="font">
  </head>
  <body>
    <main>
      <div id="electro">
        <div class="electro"></div>
      </div>
      <div id="magnetic">
        <div class="magnetic"></div>
      </div>
      <canvas></canvas>
      <div id="field">
        <div id="projectile"></div>
        <div id="launcher" class="icon"></div>
        <div id="ufo" class="icon"></div>
      </div>
    </main>
    <div id="controlsBlock" class="popup">
      <div class="columnContent projectileConditions">
        <h2>Снаряд:</h2>
        <label>q = <span class="digit" id="q"></span> Кл</label>
        <br>
        <label>m = <span class="digit" id="m"></span> кг</label>
      </div>
      <div class="columnContent maxValues">
        <h2>Обмеження:</h2>
        <label>V<sub>0</sub> = <span class="digit">60</span> м/с</label>
        <br>
        <label>H = <span class="digit">60</span> м</label>
        <br>
        <label>α = <span class="digit">90</span> °</label>
      </div>
      <div class="columnContent fieldConditions">
        <h2>Поля:</h2>
        <label>E = <span class="digit" id="E"></span> В/м</label>
        <br>
        <label>B = <span class="digit" id="B"></span> Тесла</label>
      </div>
      <div class="columnContent ufoConditions">
        <h2>Тарілка:</h2>
        <label>x = <span class="digit" id="ufoX"></span> м</label>
        <br>
        <label>y = <span class="digit" id="ufoY"></span> м</label>
        <br>
        <label>R = <span class="digit">3.5</span> - <span class="digit">4.5</span> м</label>
      </div>
      <div class="columnContent controls">
        <label for="velocity">V<sub>0</sub> =</label>
        <input type="text" name="velocity" placeholder="55" pattern="\d*">
        <label>м/с</label>
        <br>
        <label for="height">H =</label>
        <input type="text" name="height" placeholder="15" pattern="\d*">
        <label>м</label>
        <br>
        <label for="angle">α =</label>
        <input type="text" name="angle" placeholder="45" pattern="\d*">
        <label>°</label>
      </div>
      <button id="fire">Запустити снаряд</button>
    </div>
    <div id="startBlock" class="popup">
      <h2>Збий тарілку!</h2>
      <button id="start">Почати</button>
    </div>
    <div id="winBlock" class="popup">
      <h2>Задача вирішена!</h2>
      <button id="win">Далі</button>
    </div>
    <div id="failBlock" class="popup">
      <h2>Розв'язано не вірно!</h2>
      <button id="fail">Заново</button>
    </div>
    <div id="finishBlock" class="popup">
      <h2>Все розв'язано правильно!</h2>
      <button class="reload">Ще раз</button>
    </div>
    <div id="updateBlock" class="popup">
      <h2>З'явилася нова версія!</h2>
      <button class="reload">Оновитися</button>
    </div>
    <div>
      Work by <a href="https://github.com/lr0pb" title="LR0PB" target="_blank">LR0PB</a> —
      Credits: icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware" target="_blank">Good Ware</a>
      and <a href="https://www.flaticon.com/authors/freepik" title="Freepik" target="_blank">Freepik</a>
      from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank"> www.flaticon.com</a>
    </div>
  </body>
</html>
