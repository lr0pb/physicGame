<!DOCTYPE html>
<html lang="ru" dir="ltr" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>physicGame</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600,700,800&display=swap&subset=cyrillic">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <canvas></canvas>
      <div id="field">
        <div id="projectile"></div>
        <div id="launcher" class="icon"></div>
        <div id="ufo" class="icon"></div>
      </div>
    </main>
    <div id="controlsBlock">
      <div class="columnContent projectileConditions">
        <h2>Снаряд:</h2>
        <label>q = <span class="digit" id="q"></span> Кл</label>
        <br>
        <label>m = <span class="digit" id="m"></span> кг</label>
      </div>
      <div class="columnContent fieldConditions">
        <h2>Поля:</h2>
        <label>E = <span class="digit" id="E"></span> В/м</label>
        <br>
        <label>B = <span class="digit" id="B"></span> Тесла</label>
      </div>
      <div class="columnContent ufoConditions">
        <h2>Тарелка:</h2>
        <label>x = <span class="digit" id="ufoX"></span> м</label>
        <br>
        <label>y = <span class="digit" id="ufoY"></span> м</label>
        <br>
        <label>R = <span class="digit">3.5</span> - <span class="digit">4.5</span> м</label>
      </div>
      <div class="columnContent controls">
        <label for="velocity">V<sub>0</sub> = </label>
        <input type="text" name="velocity" placeholder="55" pattern="\d*">
        <label> м/с</label>
        <br>
        <label for="height">H = </label>
        <input type="text" name="height" placeholder="15" pattern="\d*">
        <label> м</label>
        <br>
        <label for="angle">α = </label>
        <input type="text" name="angle" placeholder="45" pattern="\d*">
        <label> °</label>
      </div>
      <button id="fire" data-ready="false">Запустить снаряд</button>
    </div>
    <div>
      Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </div>
    <button id="reload">Запустить ещё раз</button>
  </body>
</html>
